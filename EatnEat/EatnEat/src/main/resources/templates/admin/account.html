<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/admin_layout/head_aside::admin_head"></head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Menu -->

                <aside th:replace="admin/admin_layout/head_aside::admin_aside"></aside>
                <!-- / Menu -->

                <!-- Layout container -->
                <div class="layout-page">
                    <!-- Navbar -->

                    <nav th:replace="admin/admin_layout/nav_footer::admin_nav"></nav>

                    <!-- / Navbar -->

                    <!-- Content wrapper -->
                    <div class="content-wrapper">
                        <!-- Content -->

                        <!-- Content -->

                        <div class="container-xxl flex-grow-1 container-p-y">
                            <h4 class="fw-bold py-3 mb-4 offset-5"><span class="text-muted fw-light" th:text="${acc.getEmpname()}"></span></h4>                           
                            <div class="card col-md-5 offset-3" style="padding: 10px;">               
                                <div class="text-nowrap">
                                    <dl style="padding: 20px;">
                                        <div class="row" style="padding: 20px;">
                                            <dt class="col-md-3" >Phone</dt>
                                            <dd class="col-md-6" th:text="${acc.getPhone()}"></dd>
                                        </div>
                                        <div class="row" style="padding: 20px;">
                                            <dt class="col-md-3">Email</dt>
                                            <dd class="col-md-6" th:text="${acc.getEmail()}"></dd>
                                        </div>
                                     


                                    </dl>
                                </div>
                            </div> 

                            <!--/ Card layout -->
                        </div>
                        <!-- / Content -->

                        <!-- Footer -->
                        <footer th:replace="admin/admin_layout/nav_footer::admin_footer"></footer>
                        <!-- / Footer -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->

        <div th:replace="admin/admin_layout/script::script"></div>

    </body>
</html>
