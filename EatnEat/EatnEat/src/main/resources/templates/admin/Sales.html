
<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/admin_layout/head_aside::admin_head"></head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Menu -->

                <aside th:replace="admin/admin_layout/head_aside::admin_aside"></aside>
                <!-- / Menu -->

                <!-- Layout container -->
                <div class="layout-page">
                    <!-- Navbar -->

                    <nav th:replace="admin/admin_layout/nav_footer::admin_nav"></nav>

                    <!-- / Navbar -->

                    <!-- Content wrapper -->
                    <div class="content-wrapper">
                        <!-- Content -->

                        <!-- Content -->

                        <div class="container-xxl flex-grow-1 container-p-y">
                            <h2 class="fw-bold py-3 mb-4 text-center"><span class="text-muted fw-light"  th:text="${title}"></span></h4>

                                <div class="card">               
                                    <div class="table-responsive text-nowrap">
                                        <table class="table">
                                            <thead>                                           		
                                                <tr>
                                                    <th>Employee ID</th>
                                                    <th>Employee Name</th>                                                    
                                                    <th>Number of orders</th>
                                                    <th>Number of foods</th>                                               
                                                    <th>Total Amount</th>
                                                    <th>Detail</th>
                                                </tr>                                       
                                            </thead>
                                            <tbody class="table-border-bottom-0">
                                                <tr th:each="c: ${list}">
                                                    <td th:text="${c.getEmpid()}"/>
                                                    <td th:text="${c.getEmpname()}"/>
                                                    
                                                    <td th:text="${c.getOrders()}"/>
                                                    <td th:text="${c.getFoods()}"/>              
                                                    <td th:text="${c.getTotalamount()}"/>
                                                    <td><a th:href="@{../Sales/}+${c.getEmpid()}">View</a></td>
                                                </tr>                   
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <!--/ Horizontal -->
                                <!--/ Card layout -->
                        </div>
                        <!-- / Content -->

                        <!-- Footer -->
                        <footer th:replace="admin/admin_layout/nav_footer::admin_footer"></footer>
                        <!-- / Footer -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->

        <div th:replace="admin/admin_layout/script::script"></div>

    </body>
</html>
