<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/admin_layout/head_aside::admin_head"></head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Menu -->

                <aside th:replace="admin/admin_layout/head_aside::admin_aside"></aside>
                <!-- / Menu -->

                <!-- Layout container -->
                <div class="layout-page">
                    <!-- Navbar -->

                    <nav th:replace="admin/admin_layout/nav_footer::admin_nav"></nav>

                    <!-- / Navbar -->

                    <!-- Content wrapper -->
                    <div class="content-wrapper">
                        <!-- Content -->

                        <!-- Content -->

                        <div class="container-xxl flex-grow-1 container-p-y">
                            <h2 class="fw-bold py-3 mb-4 text-center"><span class="text-muted fw-light">Order Detail</span></h4>                                           
                                <div class="card col-md-6 offset-3">   
                                    <div style="margin: 10px; padding-left: 5%;">
                                        <p><b>Employee Name: </b><span th:text="${order.getEmpid().getEmpname()}"></span> </p>
                                        <p><b>Employee Code: </b><span th:text="${order.getEmpid().getEmpid()}"></span> </p>
                                        <p><b>Order ID: </b><span th:text="${order.getOrderid()}"></span> </p>
                                        <p><b>OrderDate: </b><span th:text="${order.getOrderdate()}"></span></p>
                                    </div>
                                       <hr/>
                                    <div class="table-responsive text-nowrap">
                                        <table class="table">
                                                                                     		
                                                <tr>                                                                                              
                                                    <th>Food Name</th> 
                                                    <th>Price</th>
                                                    <th>Quantity</th>
                                                    <th>Total Amount</th>

                                                </tr>                                                                                 
                                            
                                                <tr th:each="e:${LIST}">                                                                                               
                                                    <td th:text="${e.getFoodid().getFoodname()}"></td>
                                                    <td th:text="${e.getFoodid().getPriceFormat()}"></td>    
                                                    <td th:text="${e.getQuantity()}"></td>  
                                                    <td th:text="${e.getPriceFormat()}"></td>  

                                                </tr>                 
                                                <tr>
                                                    <td colspan="2"></td>
                                                    <td colspan="2"><b>Total :</b><span th:text="${order.getPriceFormat()}"></span> VND</td>
                                                </tr>
                                        </table>
                                    </div>
                                </div>

                                <!--/ Horizontal -->
                                <!--/ Card layout -->
                        </div>
                        <!-- / Content -->

                        <!-- Footer -->
                        <footer th:replace="admin/admin_layout/nav_footer::admin_footer"></footer>
                        <!-- / Footer -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->

        <div th:replace="admin/admin_layout/script::script"></div>

    </body>
</html>
