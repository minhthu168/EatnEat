<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/admin_layout/head_aside::admin_head"></head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Menu -->

                <aside th:replace="admin/admin_layout/head_aside::admin_aside"></aside>
                <!-- / Menu -->

                <!-- Layout container -->
                <div class="layout-page">
                    <!-- Navbar -->

                    <nav th:replace="admin/admin_layout/nav_footer::admin_nav"></nav>

                    <!-- / Navbar -->

                    <!-- Content wrapper -->
                    <div class="content-wrapper">
                        <!-- Content -->

                        <!-- Content -->

                        <div class="container-xxl flex-grow-1 container-p-y">

                            <div class="row mb-4 offset-2">  
                               
                                <div class="col-md-8">
                                    <form th:action="@{../admin/searchIngredientByTime}" method="GET">
                                        <table>
                                            <tr>                                      
                                                <td><input type="date"  name="timeFrom" class="form-control"/></td>
                                                <td><input type="date"  name="timeTo" class="form-control"/></td>
                                                <td> <input type="submit" class="btn btn-info" value="Search"/></td>
                                            </tr>
                                        </table>


                                    </form>
                                </div>

                            </div>
                            

                            <div class="card col-md-7 offset-2">    
                                <h4 class="fw-bold py-3 mb-4 text-center"><span class="text-muted fw-light">Total Food TODAY</span></h4>
                                <div class="table-responsive text-nowrap">
                                    <table class="table">
                                        <thead>
                                            <tr> 		                                                
                                                <th>Food</th> 
                                                <th>Quantity</th>
                                                <th>Ingredient</th>
                                            </tr> 
                                        </thead>
                                        <tbody class="table-border-bottom-0">
                                            <tr th:each="item : ${FoodToDay}">
                                                <td  th:text="${item.getFoodname()}" />	
                                                <td th:text="${item.getQuantity()}"></td>
                                                <td><a th:href="@{/admin/TotalIngredientforFood_}+${item.getFoodid()}+'_'+${item.getQuantity()}">View</a></td>
                                            </tr>                   
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            
                           

                            <div class="card col-md-7 offset-2" style="margin-top: 20px;">     
                                 <h4 class="fw-bold py-3 mb-4 text-center"><span class="text-muted fw-light">List Ingredient for TODAY</span></h4>
                                <div class="table-responsive text-nowrap">
                                    <table class="table">
                                        <thead>
                                            <tr> 		                                                
                                                <th>Ingredient</th> 
                                                <th>Quantity</th>
                                                
                                            </tr> 
                                        </thead>
                                        <tbody class="table-border-bottom-0">
                                            <tr th:each="item : ${list}">
                                                <td  th:text="${item.getIngredientname()}" />	
                                                <td><span th:text="${item.getQuantityFormat()}+' &nbsp;&nbsp;&nbsp;' +${item.getUnit()}" /></td>
                                                
                                            </tr>                   
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!--/ Horizontal -->
                            <!--/ Card layout -->
                        </div>
                        <!-- / Content -->

                        <!-- Footer -->
                        <footer th:replace="admin/admin_layout/nav_footer::admin_footer"></footer>
                        <!-- / Footer -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->

        <div th:replace="admin/admin_layout/script::script"></div>

    </body>
</html>
