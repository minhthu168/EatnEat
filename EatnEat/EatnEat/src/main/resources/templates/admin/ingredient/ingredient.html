<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="admin/admin_layout/head_aside::admin_head"></head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Menu -->

                <aside th:replace="admin/admin_layout/head_aside::admin_aside"></aside>
                <!-- / Menu -->

                <!-- Layout container -->
                <div class="layout-page">
                    <!-- Navbar -->

                    <nav th:replace="admin/admin_layout/nav_footer::admin_nav"></nav>

                    <!-- / Navbar -->

                    <!-- Content wrapper -->
                    <div class="content-wrapper">
                        <!-- Content -->

                        <!-- Content -->

                        <div class="container-xxl flex-grow-1 container-p-y">
                            <h2 class="fw-bold py-3 mb-4 text-center"><span class="text-muted fw-light">List Ingredient</span></h4>
                                <button
                                    type="button"
                                    class="btn btn-primary offset-2"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalCenter"
                                    >
                                    Add new
                                </button><br/><br/>
                                <!-- Modal -->
                                <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <form th:action="@{../admin/createIngredient}" method="Post" th:object="${ingredient}" onsubmit = "return validateForm()">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="modalCenterTitle">Create new Ingredient</h5>
                                                    <button
                                                        type="button"
                                                        class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"
                                                        ></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col mb-3">
                                                            <label for="nameWithTitle" class="form-label">Ingredient Name:</label>
                                                            <input type="text" id="name" th:field="*{name}" class="form-control"/>

                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <input type="submit" class="btn btn-primary" value="Save"/>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                                <div class="card col-md-7 offset-2">               
                                    <div class="table-responsive text-nowrap">
                                        <table class="table">
                                            <thead>
                                                <tr> 		
                                                    <th>ID</th>
                                                    <th>Ingredient</th>  
                                                  
                                                </tr> 
                                            </thead>
                                            <tbody class="table-border-bottom-0">
                                                <tr th:each="item : ${list}">
                                                    <td  th:text="${item.getIngredientid()}" />	
                                                    <td  th:text="${item.getName()}" />
                                                     
                                                    <td><a class="btn btn-warning" th:href="@{../admin/deleteIngredient/}+${item.getIngredientid()}" onclick="return confirm('Are you sure delete for this item?')">Delete</a></td>
                                                </tr>                   
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <!--/ Horizontal -->
                                <!--/ Card layout -->
                        </div>
                        <!-- / Content -->

                        <!-- Footer -->
                        <footer th:replace="admin/admin_layout/nav_footer::admin_footer"></footer>
                        <!-- / Footer -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->

        <div th:replace="admin/admin_layout/script::script"></div>
        <script>
            function validateForm(){
                var name = document.getElementById("name").value;
            
            if (name == "") {
                alert("Please enter ingredient name");
                return false;
            }
            }
            
        </script>
    </body>
</html>
