<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/admin_layout/head_aside::admin_head"></head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Menu -->

                <aside th:replace="admin/admin_layout/head_aside::admin_aside"></aside>
                <!-- / Menu -->

                <!-- Layout container -->
                <div class="layout-page">
                    <!-- Navbar -->

                    <nav th:replace="admin/admin_layout/nav_footer::admin_nav"></nav>

                    <!-- / Navbar -->

                    <!-- Content wrapper -->
                    <div class="content-wrapper">
                        <!-- Content -->

                        <!-- Content -->

                        <div class="container-xxl flex-grow-1 container-p-y">
                            <h2 class="fw-bold py-3 mb-4 text-center"><span class="text-muted fw-light" th:text="${title}"></span></h4>
                                
                                <form action="../admin/ActiveEmp" method="get">
                                    <div style="margin: 20px;" >
                                        <input type="submit" value="Active" class="btn btn-info"/>
                                    </div>
                                    <div class="card">               
                                        <div class="table-responsive text-nowrap">

                                            <table class="table">
                                                <thead>                                           		
                                                    <tr>
                                                        <th></th>
                                                        <th>Employee ID</th>
                                                        <th>Employee Name</th>
                                                        
                                                        <th>Phone number</th>
                                                        <th>Email</th>
                                                        <th>Status</th>
                                                       
                                                    </tr>                                       
                                                </thead>
                                                <tbody class="table-border-bottom-0">
                                                    <tr th:each="emp: ${list}">
                                                        <td><input type="checkbox" th:value="${emp.getEmpid()}" name="check"/></td>
                                                        <td th:text="${emp.getEmpid()}"/>
                                                        <td th:text="${emp.getEmpname()}"/>                                                            
                                                        <td th:text="${emp.getPhone()}"/>
                                                        <td th:text="${emp.getEmail()}"></td>
                                                        <td><span class="text-warning" th:text="${emp.getStatus()}"/></td>
                                                       
                                                    </tr>                   
                                                </tbody>
                                            </table>


                                        </div>
                                    </div>
                                </form>
                                <!--/ Horizontal -->
                                <!--/ Card layout -->
                        </div>
                        <!-- / Content -->

                        <!-- Footer -->
                        <footer th:replace="admin/admin_layout/nav_footer::admin_footer"></footer>
                        <!-- / Footer -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->

        <div th:replace="admin/admin_layout/script::script"></div>
    </body>
</html>
