
<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="admin/admin_layout/head_aside::admin_head"></head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Menu -->

               <aside th:replace="admin/admin_layout/head_aside::admin_aside"></aside>
                <!-- / Menu -->

                <!-- Layout container -->
                <div class="layout-page">
                    <!-- Navbar -->

                    <nav th:replace="admin/admin_layout/nav_footer::admin_nav"></nav>

                    <!-- / Navbar -->

                    <!-- Content wrapper -->
                    <div class="content-wrapper">
                        <!-- Content -->

                        <!-- Content -->

                        <div class="container-xxl flex-grow-1 container-p-y">
                            <h4 class="fw-bold py-3 mb-4 offset-4"><span class="text-muted fw-light">EDIT EMPLOYEE</span></h4> 
                            <div class="row">
                                <div class="col-xl-8">
                                    <div class="card mb-4 offset-4">                                        
                                        <div class="card-body">
                                            <form th:action="@{../admin/DoUpdateEmployee}" th:object="${emp}" method="Post">
                                                <input type="hidden" class="form-control" th:field="*{empid}" />
                                                <div class="mb-3">
                                                    <label class="form-label" for="basic-default-fullname">Employee Name</label>
                                                    <input type="text" class="form-control" th:field="*{empname}" readonly="readonly"/>
                                                   
                                                </div>
                                                 <div class="mb-3">
                                                    <label class="form-label" for="basic-default-company">Phone</label>
                                                    <input type="text" class="form-control" th:field="*{phone}"/>
                                                    <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                                    
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" for="basic-default-company">Email</label>
                                                    <input type="text" class="form-control" th:field="*{email}" />
                                                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                                </div>
                                              <button type="submit" class="btn btn-primary">Save</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>


                            <!--/ Horizontal -->
                            <!--/ Card layout -->
                        </div>
                        <!-- / Content -->

                        <!-- Footer -->
                        <footer th:replace="admin/admin_layout/nav_footer::admin_footer"></footer>
                        <!-- / Footer -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->

       <div th:replace="admin/admin_layout/script::script"></div>
    </body>
</html>
