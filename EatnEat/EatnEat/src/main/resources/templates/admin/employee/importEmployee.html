<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/admin_layout/head_aside::admin_head"></head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Menu -->

                <aside th:replace="admin/admin_layout/head_aside::admin_aside"></aside>
                <!-- / Menu -->

                <!-- Layout container -->
                <div class="layout-page">
                    <!-- Navbar -->

                    <nav th:replace="admin/admin_layout/nav_footer::admin_nav"></nav>

                    <!-- / Navbar -->

                    <!-- Content wrapper -->
                    <div class="content-wrapper">
                        <!-- Content -->

                        <!-- Content -->

                        <div class="container-xxl flex-grow-1 container-p-y">
                            <h2 class="fw-bold py-3 mb-4 text-center"><span class="text-muted fw-light">Update new Employee</span></h4> 
                                <div class="row">
                                    <div class="col-xl-10">
                                        <div class="card mb-4 offset-3">                                        
                                            <div class="card-body">
                                                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${message}">
                                                    <h5 style="color: red" th:text="${message}"></h5>              
                                                </div>   
                                                <form th:action="@{/admin/importtoExcel}" method="Post" enctype="multipart/form-data">

                                                    <div class="mb-3">
                                                        <label for="formFile" class="form-label">File Excel :</label>
                                                        <input class="form-control" type="file" name="filePath" />
                                                    </div>                                               
                                                    <button type="submit" class="btn btn-primary">Upload</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-xl-10">
                                        <div class="card mb-4 offset-3">               
                                            <div class="card-body">
                                                <p>File excel must be format this like. If you want to upload image then you drag and drop image into folder</p>
                                                <br/>
                                                <a href="../excelExample/Import.xlsx" class="btn btn-primary">Download</a><br/><br/>
                                                <img src="../excelExample/imageExcel.PNG" width="80%"/>


                                            </div>


                                        </div>
                                    </div>
                                </div>

                                <!-- / Content -->
                                <!-- Footer -->
                                <footer th:replace="admin/admin_layout/nav_footer::admin_footer"></footer>
                                <!-- / Footer -->
                                <div class="content-backdrop fade"></div>
                        </div>
                        <!-- Content wrapper -->
                    </div>
                    <!-- / Layout page -->
                </div>

                <!-- Overlay -->
                <div class="layout-overlay layout-menu-toggle"></div>
            </div>
            <!-- / Layout wrapper -->

            <div th:replace="admin/admin_layout/script::script"></div>
    </body>
</html>
